<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật ký Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Email Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Cấu hình</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts">Tài khoản</a></li>
                <li class="nav-item"><a class="nav-link" href="/logs">Nhật ký</a></li>
                <li class="nav-item"><a class="nav-link" href="/run_tool_page">Chạy tools</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Nhật ký Email</h1>
        <table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Email Tài khoản</th>
            <th>Người gửi</th>
            <th>Tiêu đề</th>
            <th>Ngày nhận</th>
            <th>Nội dung</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ log.account_email }}</td>
            <td>{{ log.sender }}</td>
            <td>{{ log.subject }}</td>
            <td>{{ log.date_received }}</td>
            <td>{{ log.body }}</td>
            <td>
                <form action="{{ url_for('delete_log', log_id=log.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
</body>
</html>
